<h2 class="text-2xl text-center text-white mb-2">Heroes Destacados</h2>
<hero-search (onDebounce)="sugerencias($event)"></hero-search>

<ul>
  <a
    *ngFor="let hero of suggestedHeroes"
    class=""
    [routerLink]="['/detail', hero.id]"
    ><li
      class="w-3/4 block m-auto p-4 pl-10 text-sm text-white border border-white rounded-lg bg-black"
    >
      {{ hero.name }}
    </li></a
  >
</ul>

<div
  class="p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-5"
>
  <div
    *ngFor="let heroeDeLaLista of heroes"
    class="rounded overflow-hidden shadow-xs"
  >
    <a routerLink="/detail/{{ heroeDeLaLista.id }}"
      ><img
        class="w-[379px] h-[379px]"
        src="{{ heroeDeLaLista.thumbnail.path }}.{{
          heroeDeLaLista.thumbnail.extension
        }}"
        alt="{{ heroeDeLaLista.name }}"
    /></a>
    <div class="font-bold text-xl mb-2 text-white text-center">
      {{ heroeDeLaLista.name }}
    </div>
  </div>
</div>
